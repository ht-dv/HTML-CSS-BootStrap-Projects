<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Giriş</title>

    <style>
      .p1 {
        color: maroon;
        text-align: right;
        background-color: cornsilk;
      }
      <!--CSSte böyle stil değişikliği yapmak istediğimizde head kısmında yaparsak daha düzenli olur, clean code. Bu style işini p'nin içine de yazabilirdik ama her p için tek tek yapsak çok karmaşık olur. Bu yüzden neye style ile değişiklik vereceksek class="" ile bir id belirleyip style dan önce .class_ismi {style ayrıntıları} şeklinde hazırlayarak halledebiliriz.-->
    </style>
  </head>
  <body>
    <p class="p1">Bu ilk CSS çalışmam</p>
    <p>Bu ikinci satır</p>
    <p>Bu da üçüncü satır</p>
  </body>
</html>
