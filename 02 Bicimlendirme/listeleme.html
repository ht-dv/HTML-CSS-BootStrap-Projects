<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeleme</title>
  </head>
  <body>
    <ol>
      <!-- Ordered list Sirali listeleme-->
      <li>Beşiktaş</li>
      <li>Galatasaray</li>
      <li>Fenerbahçe</li>
      <li>Trabzonspor</li>
    </ol>

    <ul>
      <!--Unordered list sirasiz liste-->
      <li>Beşiktaş</li>
      <li>Galatasaray</li>
      <li>Fenerbahçe</li>
      <li>Trabzonspor</li>
    </ul>

    <ol type="1" start="5">
      <!--Burada da ol içine type yazarsak tercihlerimizi değiştirebiliriz. Numara yerine harf kullanma mesela sıralamada. start keywordu ile de kaçtan başlamak istiyorsak onu yazarız, bu sadece numalarda geçerli ama -->
      <!--ol/ul açıp li* (çarpı) kaç yazarsak o kadar madde koyar-->
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ol>
    <ol>
      <li>
        Türkiye
        <ul>
          <li>
            İstanbul
            <ul>
              <li>Şişli</li>
              <li>Beşiktaş</li>
              <li>Fatih</li>
            </ul>
          </li>
          <li>Ankara</li>
          <li>Mersin</li>
        </ul>
      </li>

      <li>Almanya</li>
      <li>İngiltere</li>
    </ol>
  </body>
</html>
