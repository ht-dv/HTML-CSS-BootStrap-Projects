<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><IFrame></IFrame></title>
  </head>
  <body>
    <h1>Html'de iframe nasıl kullanılır?</h1>

    <iframe
      src="https://www.youtube.com/watch?v=EK9hyov_tIw"
      frameborder="0"
    ></iframe>
    <!--Bazı siteler bu yukarıdaki gibi link yerleştirmeye izin vermiyor. Youtube veriyor ama.-->
    <iframe
      width="590"
      height="332"
      src="https://www.youtube.com/embed/_ShubAdjQM4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12036.726572403279!2d28.986562376660164!3d41.04315669536118!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2cef984e492e1bd8!2sVodafone%20Park!5e0!3m2!1str!2str!4v1631978024764!5m2!1str!2str"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </body>
</html>
