<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Display</title>
    <style>
      div {
        background-color: coral;
        border: 3px solid rebeccapurple;
      }
      span {
        background-color: orange;
        border: 3px solid darkblue;
      }
    </style>
  </head>
  <body>
    <div>Div Yazı 1</div>
    <div>Div Yazı 2</div>
    <!--div olanlar (block elementlerin tumu) tum satiri işgal eder, yanına eleman kabul etmez-->
    <span>Span Yazı 1</span>
    <span>Span Yazı 2</span>
    <span>Span Yazı 3</span>
    <!--spanler (inline elementlerin tumu) içeriği neyse onun kapladığı yer kadar yazar gider-->
  </body>
</html>
